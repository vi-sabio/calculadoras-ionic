<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title><h1><i> CALCULADORA 2 </i></h1></ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="danger">Voltar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-item color="dark">
    <ion-label position="stacked"><i>Operação:</i></ion-label>
    <ion-input
      class="ion-text-right operacao"
      [(ngModel)]="operacao"
    ></ion-input>
  </ion-item>
  <ion-item color="dark">
    <ion-label><i>Resultado:</i></ion-label>
    <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="apagarMemoria()" expand="full" size="small" color="dark"> <i>MC</i> </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="exibirResultadoMemoria()" expand="full" size="small" color="dark"> <i>MR</i> </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="adicaoMemoria()" expand="full" size="small" color="dark"> <i>M+</i> </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="subtrairMemoria()" expand="full" size="small" color="dark"> <i>M-</i> </ion-button>
      </ion-col>
      <ion-col>
        <ion-button
          expand="full"
          (click)="adicionarMemoria()"
          size="small"
          color="dark"
          > <i>MS</i> </ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="mostrarMemoria()" expand="full" size="small" color="dark"> <i>M</i> </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="margin-off">
      <ion-col>
        <ion-button expand="full" color="medium">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="limparOperacao()" expand="full" color="medium"
          > <i>CE</i> </ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="limparMemoria()" expand="full" color="medium"
          > <i>C</i> </ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="apagarCaracter()" expand="full" color="danger"
          ><ion-icon name="backspace-outline"></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="medium">1/x</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium">x²</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="medium">²√x</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('/')" expand="full" color="medium"
          >÷</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="adicionarValor('7')" expand="full" color="light"
          >7</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('8')" expand="full" color="light"
          >8</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('9')" expand="full" color="light"
          >9</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('*')" expand="full" color="medium"
          >X</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="adicionarValor('4')" expand="full" color="light"
          >4</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('5')" expand="full" color="light"
          >5</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('6')" expand="full" color="light"
          >6</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('-')" expand="full" color="medium"
          >-</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="adicionarValor('1')" expand="full" color="light"
          >1</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('2')" expand="full" color="light"
          >2</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('3')" expand="full" color="light"
          >3</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('+')" expand="full" color="medium"
          >+</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="light">+/-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('0')" expand="full" color="light"
          >0</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="adicionarValor('.')" expand="full" color="light"
          >,</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="calcularResultado()" expand="full" color="success"
          >=</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
